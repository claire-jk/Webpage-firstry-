<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Given 被贈與的未來</title>
  <link rel="stylesheet" href="css/comic.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Great+Vibes&family=Lexend&family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 左上 icon 區 -->
  <a href="index.html" class="home-logo">
    <img src="image/main-icon.png" alt="返回首頁">
  </a>

  <!-- 右上漢堡選單 -->
  <div class="hamburger" id="hamburger">&#9776;</div>

  <!-- 導覽選單 -->
  <nav class="nav-menu" id="navMenu">
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="mymainpage2.html">故事簡介</a></li>
      <li class="has-submenu">
        <a href="#" class="submenu-toggle">功能導覽</a>
        <ul class="submenu">
          <li><a href="character.html">登場角色</a></li>
          <li><a href="song.html">歌曲</a></li>
          <li><a href="comic.html">漫畫/動畫</a></li>
          <li><a href="bandprofile.html">樂團介紹</a></li>
          <li><a href="author.html">作者帳號</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- 右側返回箭頭 -->
  <a href="animation.html" class="forward-arrow" aria-label="下一頁">&#9654;</a>

  <!-- 書本 3x3 格子 -->
  <main class="book-grid">
    <div class="book"><img src="image/comic1.jpeg" alt="書本1"></div>
    <div class="book"><img src="image/comic2.jpeg" alt="書本2"></div>
    <div class="book"><img src="image/comic3.jpeg" alt="書本3"></div>
    <div class="book"><img src="image/comic4.jpeg" alt="書本4"></div>
    <div class="book"><img src="image/comic5.jpeg" alt="書本5"></div>
    <div class="book"><img src="image/comic6.jpeg" alt="書本6"></div>
    <div class="book"><img src="image/comic7.jpeg" alt="書本7"></div>
    <div class="book"><img src="image/comic8.jpeg" alt="書本8"></div>
    <div class="book"><img src="image/comic9.jpeg" alt="書本9"></div>
  </main>

  <script>
    // 漢堡選單切換
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // 子選單滑動切換
    document.querySelectorAll('.submenu-toggle').forEach(toggle => {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        const parentLi = this.parentElement;
        const submenu = this.nextElementSibling;

        // 切換 submenu 的顯示與高度
        if (submenu.style.display === 'block') {
          submenu.style.maxHeight = '0';
          submenu.style.display = 'none';
          parentLi.classList.remove('active');
        } else {
          submenu.style.display = 'block';
          submenu.style.maxHeight = submenu.scrollHeight + 'px';
          parentLi.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
